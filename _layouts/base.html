<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%- seo -%}
    <link type="text/plain" rel="author" href="/humans.txt">
    {% capture styles %}{% include css/main.scss %}{% endcapture %}
    <style>{{ styles | scssify | strip_newlines | normalize_whitespace }}</style>

    <script type="text/javascript">
      //
      // Navbar toggle code
      //
      document.addEventListener('DOMContentLoaded', () => {
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
        if ($navbarBurgers.length > 0) {
          $navbarBurgers.forEach( el => {
            el.addEventListener('click', () => {
              const target = el.dataset.target;
              const $target = document.getElementById(target);

              el.classList.toggle('is-active');
              $target.classList.toggle('is-active');
            });
          });
        }
        console.log('To see the source code for this page, head to: https://github.com/1vasari/nathan-mccallum.com');
      });
    </script>
  </head>

  <body>
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
      <div class="container">
        <div class="navar-brand">
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="main-nav">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div class="navbar-menu" id="main-nav">
          <div class="navbar-end">
            <a href="/" class="navbar-item">Home</a>
            <a href="/consulting" class="navbar-item">Consulting</a>
            <a href="/projects" class="navbar-item">Projects</a>
          </div>
        </div>
      </div>
    </nav>

    {{ content }}

    <footer class="footer has-background-dark">
      <div class="container has-text-light has-text-centered">
        <a href="https://github.com/1vasari" class="has-text-light">GitHub</a> •
        <a href="https://www.youtube.com/channel/UC4fZ2reW2IcFs3bgJ3kmKJQ/" class="has-text-light">YouTube</a> •
        <a href="https://1vasari.bandcamp.com/" class="has-text-light">Bandcamp</a>
      </div>
    </footer>
  </body>
</html>
