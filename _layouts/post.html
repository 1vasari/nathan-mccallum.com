---
layout: default
---

<h2>{{ page.title | escape }}</h2>

<p>
  <time datetime="{{ page.date | date_to_xmlschema }}">
    {{ page.date | date: "%b %-d, %Y" }}
  </time>
  {%- if page.author -%}
    •&nbsp;{{ page.author }}
  {%- endif -%}
  {%- if page.tags and page.tags[0] -%}
    &nbsp;•&nbsp;{{ page.tags | first | replace: '-', ' ' | capitalize }}
  {%- endif -%}
</p>

{{ content | smartify }}
