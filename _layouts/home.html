---
layout: default
---

{%- if page.title -%}
  <h1>{{ page.title }}</h1>
{%- endif -%}

{{ content }}

{% assign posts = site.posts %}

{%- if posts.size > 0 -%}
  <h2>Blog</h2>

  {%- for post in posts -%}
    <h3><a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></h3>
    <p><em>{{ post.date | date: "%b %-d, %Y" }}</em>: {{ post.preview }}</p>
  {%- endfor -%}
{%- endif -%}
